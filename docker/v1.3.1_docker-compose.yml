version: '3.3'

services:
  web:
    env_file: ./.env
    environment:
      CS_VERSION: "1.3.1"
      TARGET_SYSTEM: ${TARGET_SYSTEM}
      TYPE_OF_INSTALLATION: ${TYPE_OF_INSTALLATION}
      USER_ID: "${USER_ID}"
      GROUP_ID: "${GROUP_ID}"
    container_name: web
    image: "climatestation/cstation:latest"
    command: ["server"]
    depends_on:
      postgres:
        condition: "service_healthy"
      hub:
        condition: "service_started"
    networks:
      - default
      - TANetwork
    ports:
      - ${CS_WEBPORT}:8080
      - 6767:6767
    restart: unless-stopped
    volumes:
      - web_spooler:/var/local/spooler
      - ./log/web:/var/log/uwsgi
      - ${DATA_VOLUME}:/data:rw
      - ${TMP_VOLUME}:/tmp/climatestation:rw
      - /mnt/hdd/climsa/archives:/mnt/hdd/climsa/archives:rslave
      - /mnt/share-archive:/mnt/share-archive:rslave
      - /mnt/share-processing:/mnt/share-processing:rslave

  hub:
    env_file: ./.env
    container_name: jupyterhub
    image: "climatestation/cstation:latest"
    command: ["jupyterhub"]
    working_dir: "/opt/jupyterhub"
    environment:
      USER_ID: "${USER_ID}"
      GROUP_ID: "${GROUP_ID}"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      default:
      TANetwork:
      jupyterhub:
        aliases:
          - hub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - jupyterhub_storage:/var/local/jupyterhub


  postgres:
    env_file: ./.env
    container_name: postgres
    environment:
      TARGET_SYSTEM: ${TARGET_SYSTEM}
      DB_VERSION: "132"
      PGPASSWORD: "mesadmin"
      POSTGRES_USER: "estation"
      POSTGRES_PASS: "mesadmin"
      POSTGRES_DBNAME: "estationdb"
      POSTGRES_PORT: "5432"
      DEFAULT_ENCODING: "UTF8"
      DEFAULT_COLLATION: "en_US.UTF-8"
      DEFAULT_CTYPE: "en_US.UTF-8"
      POSTGRES_MULTIPLE_EXTENSIONS: "postgis,adminpack,plperl"
      POSTGRES_TEMPLATE_EXTENSIONS: "true"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      WAL_SIZE: "4GB"
      MIN_WAL_SIZE: "2048MB"
      WAL_SEGSIZE: "1024"
      MAINTAINANCE_WORK_MEM: "1320MB"
      EXTRA_CONF: "max_connections=500\\nshared_buffers=1024MB\\nwork_mem=128MB"
    image: "climatestation/postgis:2.0"
    ports:
      - ${CS_PGPORT}:5432
    networks:
      - default
      - TANetwork
      - jupyterhub
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    shm_size: 1gb
    volumes:
      - ${DATA_VOLUME}/static_data/db_dump:/data/static_data/db_dump:rw
      - cs-docker-postgresql12-volume:/var/lib/postgresql:rw
      - ./log/postgres:/var/log/climatestation:rw

networks:
  TANetwork:
    external: true
  default:
  jupyterhub:
    external: true

# create an external docker volume: docker volume create --name cs-docker-postgresql12-volume -d local

volumes:
  cs-docker-postgresql12-volume:
    external: true
  jupyterhub_storage:
  web_spooler:
